<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet">
    <title>Cast Search App</title>
</head>

<body>
    <section id="titleInfo">
        <h1>TV Show Cast Search</h1>
        <h3>Powered by <a href="http://www.tvmaze.com"
            target="_blank">tvmaze.com</a></h3>
            <br>
            <br>
        <img src="https://images.unsplash.com/photo-1509281373149-e957c6296406?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=856&q=80"
            id="tvimg" alt="television image">
        <h2>Search for a Show, then Click Thumbnail to View the Cast</h2>
        <h3>Note: Show results will clear if no cast information is available.</h3>
        
               
    </section>

    <br>

    <form id="showSearchForm">
        <input type="text" placeholder="Enter a show name" name="query">
        <button class="searchButton">Search</button>
    </form>
    <br>
    <div id="clearImagesDiv"><button id="clearImagesButton">Clear Images</button></div>

    <br>
    <section id="showTilesSection" class="flexbox-container"></section>
    <section id="charTilesSection" class="flexbox-container"></section>
</body>

</html>
